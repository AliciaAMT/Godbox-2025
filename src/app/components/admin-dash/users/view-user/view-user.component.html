<ion-header>
  <ion-toolbar>
    <ion-title>View User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="top" horizontal="start" slot="fixed">
    <ion-fab-button routerLink="/admin-dash/users">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <h2 class="ion-text-center">View User</h2>
  <ion-grid>
    <ion-row>
      <ion-col sizeSm="4" offsetSm="4">
        <ion-card *ngIf="user">
          <ion-card-header>
            <ion-card-title>
              <h4 class="ion-text-center">User Details</h4>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content *ngIf="user">
            <ion-item>
              <ion-label position="stacked"><h5>Username</h5></ion-label>
              <ion-input [(ngModel)]="user.userName"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked"><h5>Email</h5></ion-label>
              <ion-input [(ngModel)]="user.email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked"><h5>Role</h5></ion-label>
              <ion-input [(ngModel)]="user.userRole"></ion-input>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="4" offset-sm="4">
        <ion-button expand="block" color="success" (click)="updateUser()">
          <ion-icon name="save" slot="start"></ion-icon>
          Update
        </ion-button>
        <ion-button expand="block" color="danger" (click)="deleteUser()">
          <ion-icon name="trash" slot="start"></ion-icon>
          Delete
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
