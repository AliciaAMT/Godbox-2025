<ion-header>
  <ion-toolbar>
    <ion-title>Admin Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center ion-padding">
    <h1>
      Administration Dashboard
    </h1>
    <ion-grid>
      <ion-row size="25%">
        <ion-col sizeMd="4" sizeSm="6" sizeXs="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                <h2>Users</h2>
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-button routerLink="/admin-dash/users" routerDirection="forward">Manage Users</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col sizeMd="4" sizeSm="6" sizeXs="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                <h2>Notes</h2>
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-button routerLink="/admin-dash/notes" routerDirection="forward">Manage Notes</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col sizeMd="4" sizeSm="6" sizeXs="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                <h2>Categories</h2>
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-button routerLink="/admin-dash/categories" routerDirection="forward">Manage Categories</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeMd="4" sizeSm="6" sizeXs="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                <h2>Posts</h2>
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-button routerLink="/admin-dash/posts" routerDirection="forward">View Posts</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col sizeMd="4" sizeSm="6" sizeXs="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                <h2>Collections</h2>
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-button routerLink="/admin-dash/collections" routerDirection="forward">View Collections</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col sizeMd="4" sizeSm="6" sizeXs="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                <h2>Archive</h2>
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-button routerLink="/admin-dash/archive" routerDirection="forward">View Archive</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeMd="4" sizeSm="6" sizeXs="12" offsetMd="4" offsetSm="3">
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                <h2>Comments</h2>
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-button routerLink="/admin-dash/comments" routerDirection="forward">Manage Comments</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col sizeMd="4" sizeSm="6" sizeXs="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                <h2>Bible Readings</h2>
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-button (click)="uploadData()">Manage Database</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
