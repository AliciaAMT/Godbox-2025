<app-back-button></app-back-button>

<ion-content class="ion-text-center">
  <h2 class="ion-text-center">Note</h2>
  <ion-grid>
    <ion-row>
      <ion-col sizeLg="6" offsetLg="3" sizeMd="8" offsetMd="2" sizeSm="10" offsetSm="1">
        <ion-card *ngIf="note">
          <ion-card-header>
            <ion-card-title>
              <h4 class="ion-text-center">{{ note.title }}</h4>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ note.text }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col sizeLg="6" offsetLg="3" sizeMd="8" offsetMd="2" sizeSm="10" offsetSm="1">
        <ion-card *ngIf="note">
          <ion-card-header>
            <ion-card-title>
              <h4 class="ion-text-center">Edit Note</h4>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content *ngIf="note">
            <ion-item>
              <ion-label position="stacked"><h5>Title</h5></ion-label>
              <ion-input [(ngModel)]="note.title"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Content</ion-label>
              <ion-textarea [(ngModel)]="note.text" rows="8"></ion-textarea>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="4" offset-sm="4">
        <ion-button expand="block" color="success" (click)="updateNote()">
          <ion-icon name="save" slot="start"></ion-icon>
          Update
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="4" offset-sm="4">
        <ion-button expand="block" color="danger" (click)="deleteNote()">
          <ion-icon name="trash" slot="start"></ion-icon>
          Delete
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
