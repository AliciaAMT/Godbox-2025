<app-back-button></app-back-button>

<ion-content class="ion-text-center">
  <h2>Categories</h2>
  <ion-grid>
    <ion-row>
      <ion-col sizeSm="4" offsetSm="4">
        <ion-list>
          <ion-item *ngFor="let category of categories" [routerLink]="['/admin-dash/categories/edit-category', category.id]" router-direction="forward">
            <ion-label>
              <h2>{{category.categoryName}}</h2>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addCategory()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
