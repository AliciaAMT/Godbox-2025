<ion-header>
  <ion-toolbar>
    <ion-title>Admin Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <h2>Administration Dashboard</h2>
        <p>Welcome to the admin panel. This area is only accessible to administrators.</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Users</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Manage user accounts and permissions.</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="6" size-lg="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Content</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Manage blog posts and articles.</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="6" size-lg="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Collections</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Manage content collections and series.</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
