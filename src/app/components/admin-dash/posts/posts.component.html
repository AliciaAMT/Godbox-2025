<app-back-button></app-back-button>

<ion-content>
  <ion-grid style="margin-top: 30px;">
    <ion-row>
      <ion-col class="ion-text-center">
        <h2 class="title">Posts Management</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center filter-buttons">
        <ion-button size="small" [color]="filterMode === 'recent' ? 'primary' : 'medium'" (click)="setFilterMode('recent')">Most Recent</ion-button>
        <ion-button size="small" [color]="filterMode === 'private' ? 'primary' : 'medium'" (click)="setFilterMode('private')">Private</ion-button>
        <ion-button size="small" [color]="filterMode === 'public' ? 'primary' : 'medium'" (click)="setFilterMode('public')">Public</ion-button>
        <ion-button size="small" [color]="filterMode === 'anonymous' ? 'primary' : 'medium'" (click)="setFilterMode('anonymous')">Anonymous</ion-button>
        <ion-button size="small" [color]="filterMode === 'all' ? 'primary' : 'medium'" (click)="setFilterMode('all')">All</ion-button>
      </ion-col>
    </ion-row>

    <!-- Loading State -->
    <ion-row *ngIf="loading">
      <ion-col class="ion-text-center ion-padding">
        <ion-spinner name="crescent"></ion-spinner>
        <p>Loading posts...</p>
      </ion-col>
    </ion-row>

    <!-- Posts Grid -->
    <ion-row *ngIf="!loading">
      <ion-col *ngFor="let post of posts" class="ion-text-center" sizeXl="4" offsetXl="0" sizeLg="4" offsetLg="0" sizeMd="6" offsetMd="0" sizeSm="8" offsetSm="2" sizeXs="10" offsetXs="1">
        <ion-card class="post-card">
          <ion-img *ngIf="post.imageUrl" [src]="post.imageUrl" class="post-thumbnail"></ion-img>
          <ion-card-header>
            <ion-card-title class="post-title">{{ post.title }}</ion-card-title>
            <div class="post-meta">
              <div class="privacy-date">
                <ion-icon *ngIf="post.privacy === 'private'" name="lock-closed" aria-label="Private"></ion-icon>
                <ion-icon *ngIf="post.privacy === 'public'" name="earth" aria-label="Public"></ion-icon>
                <ion-icon *ngIf="post.privacy === 'anonymous'" name="eye-off" aria-label="Anonymous"></ion-icon>
                <span class="post-date">{{ post.date | date }}</span>
              </div>
              <div class="author-center">
                <ion-chip class="author-chip" *ngIf="getUserName(post.author) !== 'Unknown User'" [routerLink]="['/public-profile', post.author]">
                  <ion-avatar *ngIf="getUserImageUrl(post.author)">
                    <img [src]="getUserImageUrl(post.author)" />
                  </ion-avatar>
                  <ion-label>{{ getUserName(post.author) }}</ion-label>
                </ion-chip>
              </div>
            </div>
          </ion-card-header>
          <ion-card-content>
            <div class="post-description">{{ post.description }}</div>
            <div class="card-actions">
              <ion-button fill="outline" size="small" [routerLink]="['/admin-dash/posts/view-post', post.id]" routerDirection="forward">
                <ion-icon name="eye" slot="start"></ion-icon>
                View
              </ion-button>
              <ion-button fill="outline" size="small" [routerLink]="['/admin-dash/posts/edit-post', post.id]" routerDirection="forward">
                <ion-icon name="create" slot="start"></ion-icon>
                Edit
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- Empty State -->
    <ion-row *ngIf="!loading && posts.length === 0">
      <ion-col class="ion-text-center ion-padding">
        <p>No posts found.</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMorePosts()" [disabled]="allLoaded || loadingMore" *ngIf="!loading && posts.length > 0">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Loading more posts...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/admin-dash/posts/add-post" aria-label="Add new post">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
