<ion-menu contentId="content" menuId="first">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="false" menu="first">
        <ion-item *ngIf="profile()?.id" [routerLink]="['/tabs/tab1/profile', profile()?.id]" routerDirection="root" routerLinkActive="active-item" lines="none">
          <ion-avatar>
            <ion-img *ngIf="profile()?.imageUrl; else placheolder_avatar;" [src]="profile()?.imageUrl"></ion-img>
            <ng-template #placheolder_avatar>
              <div class="fallback">
                <p>Select Avatar</p>
              </div>
            </ng-template>
          </ion-avatar>
          <ion-label class="ion-padding" *ngIf="profile()?.userName">
            {{profile()?.userName}}
          </ion-label>
        </ion-item>
        <ion-item routerLink="/tabs/tab1/home" routerDirection="root" routerLinkActive="active-item" lines="none">
          <ion-label>
            Home
          </ion-label>
        </ion-item>
        <div *ngFor="let serie of series()">
          <div *ngIf="serie.privacy !== 'private'">
            <ion-item [routerLink]="['/tabs/tab1/view-collection', serie.id]" routerDirection="root" routerLinkActive="active-item" lines="none">
              <ion-label>
                {{serie.serieName}}
              </ion-label>
            </ion-item>
          </div>
        </div>
        <ion-item routerLink="/tabs/tab1/daily-readings" routerDirection="root" routerLinkActive="active-item" lines="none">
          <ion-label>
            Daily Readings
          </ion-label>
        </ion-item>
        <ion-item routerLink="/tabs/tab1/news" routerDirection="root" routerLinkActive="active-item" lines="none">
          <ion-label>
            Privacy Policy and License
          </ion-label>
        </ion-item>
        <ion-item routerLink="/tabs/tab1/breath-meditaiton" routerDirection="root" routerLinkActive="active-item" lines="none">
          <ion-label>
            Breath Meditation
          </ion-label>
        </ion-item>
        <div *ngIf="profile()?.userRole === 'admin'">
          <ion-item routerLink="/tabs/tab1/admin-dash" routerDirection="root" routerLinkActive="active-item" lines="none">
            <ion-label>
              Administration Dashboard
            </ion-label>
          </ion-item>
        </div>
      </ion-menu-toggle>
    </ion-list>
    <ion-button expand="block" (click)="logout()">
      <ion-icon slot="icon-only" name="log-out"></ion-icon> Logout
    </ion-button>
  </ion-content>
</ion-menu>
<ion-router-outlet id="content"></ion-router-outlet>
