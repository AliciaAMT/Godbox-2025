<app-back-button></app-back-button>

<ion-content>
  <h2 class="ion-text-center">Create Note</h2>
  <ion-grid>
    <ion-row>
      <ion-col sizeLg="6" offsetLg="3" sizeMd="8" offsetMd="2" sizeSm="10" offsetSm="1">
        <ion-card>
          <ion-card-header>
            <ion-card-title class="ion-text-center">
              Create Note
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="noteForm" (ngSubmit)="addNote()">
              <div class="input-group">
                <ion-item class="ion-padding">
                  <ion-label position="stacked">Title</ion-label>
                  <ion-input formControlName="title" placeholder="Enter note title"></ion-input>
                </ion-item>
                <ion-item class="ion-padding">
                  <ion-label position="stacked">Content</ion-label>
                  <ion-textarea formControlName="text" placeholder="Enter note content" rows="6"></ion-textarea>
                </ion-item>
              </div>
              <ion-button expand="block" color="success" type="submit">
                <ion-icon name="add" slot="start"></ion-icon>
                Create Note
              </ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
