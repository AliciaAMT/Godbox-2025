<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="router.navigate(['/auth/login'])">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="forgot-password-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Forgot Password?</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-text color="medium" class="ion-text-center">
          <p>Enter your email address and we'll send you a link to reset your password.</p>
        </ion-text>

        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onResetPassword()">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input
              type="email"
              formControlName="email"
              placeholder="Enter your email">
            </ion-input>
          </ion-item>

          <div class="ion-padding-top">
            <ion-button
              expand="block"
              type="submit"
              [disabled]="!forgotPasswordForm.valid || isLoading"
              color="primary">
              <ion-icon name="mail" slot="start"></ion-icon>
              {{ isLoading ? 'Sending...' : 'Send Reset Email' }}
            </ion-button>
          </div>
        </form>

        <div class="ion-padding-top ion-text-center">
          <ion-text color="medium">
            <p>
              <a routerLink="/auth/login">Back to Sign In</a>
            </p>
          </ion-text>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
