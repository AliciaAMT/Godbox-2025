<div class="date-container">
  <!-- Hebrew Date -->
  <h3 class="hebrew-date">{{ hebDate }}</h3>

  <!-- Gregorian Date -->
  <p class="gregorian-date">{{ gregorianDate }}</p>

  <!-- Current Time -->
  <p class="current-time">{{ hebrewTime }}</p>

  <!-- Current Holiday -->
  <p *ngIf="currentHoliday" class="current-holiday" (click)="onHolidayClick()" style="cursor: pointer;">
    <strong>Holiday:</strong> {{ currentHoliday }}
  </p>

  <!-- Day of Week -->
  <p class="day-of-week">{{ days }}</p>
</div>

<!-- Holiday Modal -->
<app-holiday-modal
  [isOpen]="isModalOpen"
  [holidayName]="currentHoliday"
  (closeModal)="onCloseModal()">
</app-holiday-modal>
