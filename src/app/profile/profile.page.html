<app-back-button></app-back-button>

<ion-content>
  <div class="profile-container">
    <!-- Profile Header Section -->
    <div class="profile-header">
      <div class="avatar-section">
        <ion-avatar
          *ngIf="profile?.id === user.id"
          (click)="changeImage()"
          (keydown.enter)="changeImage()"
          (keydown.space)="changeImage()"
          tabindex="0"
          role="button"
          aria-label="Change profile picture"
          class="profile-avatar">
          <img *ngIf="user.imageUrl; else placeholder_avatar;" [src]="user.imageUrl" [alt]="user.userName || 'Profile Picture'">
          <ng-template #placeholder_avatar>
            <div class="avatar-placeholder">
              <ion-icon name="person"></ion-icon>
            </div>
          </ng-template>
        </ion-avatar>

        <ion-avatar *ngIf="profile?.id !== user.id" class="profile-avatar">
          <img *ngIf="user.imageUrl; else placeholder_avatar;" [src]="user.imageUrl" [alt]="user.userName || 'Profile Picture'">
          <ng-template #placeholder_avatar>
            <div class="avatar-placeholder">
              <ion-icon name="person"></ion-icon>
            </div>
          </ng-template>
        </ion-avatar>
      </div>

      <div class="profile-info">
        <h1 class="profile-name">{{ user.userName || 'User' }}</h1>
        <p class="profile-role">{{ user.userRole || 'Member' }}</p>
        <p class="profile-joined">{{ getJoinedDate(user.createdAt) }}</p>
      </div>

      <div class="profile-actions" *ngIf="profile?.id === user.id">
        <ion-button fill="outline" size="small" (click)="openEditModal()">
          <ion-icon name="create" slot="start"></ion-icon>
          Edit Profile
        </ion-button>
      </div>
    </div>

    <!-- Profile Stats Section -->
    <div class="profile-stats">
      <ion-card class="stat-card">
        <ion-card-content>
          <div class="stat-item">
            <ion-icon name="mail" class="stat-icon"></ion-icon>
            <div class="stat-content">
              <h3>Email</h3>
              <p>{{ user.email || 'No email available' }}</p>
            </div>
          </div>
        </ion-card-content>
      </ion-card>

      <ion-card class="stat-card">
        <ion-card-content>
          <div class="stat-item">
            <ion-icon name="book" class="stat-icon"></ion-icon>
            <div class="stat-content">
              <h3>Bible Version</h3>
              <p>{{ getBibleVersionName(user.bibleVersion) }}</p>
            </div>
          </div>
        </ion-card-content>
      </ion-card>
    </div>

    <!-- Bio Section -->
    <div class="bio-section" *ngIf="user.bio">
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            <ion-icon name="document-text" slot="start"></ion-icon>
            About
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <div class="bio-content" [innerHTML]="getSafeHtml(user.bio || '')"></div>
        </ion-card-content>
      </ion-card>
    </div>

    <!-- Empty Bio State -->
    <div class="bio-section" *ngIf="!user.bio && profile?.id === user.id">
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            <ion-icon name="document-text" slot="start"></ion-icon>
            About
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <div class="empty-bio">
            <ion-icon name="add-circle-outline" class="empty-icon"></ion-icon>
            <p>No bio yet</p>
            <ion-button fill="outline" size="small" (click)="openEditModal()">
              Add Bio
            </ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
