<app-menu-header></app-menu-header>

<ion-content>
  <div class="ion-text-center ion-padding">
    <h1>
      Administration Dashboard
    </h1>
    <main role="main">
      <ion-grid>
        <ion-row size="25%">
          <ion-col sizeMd="4" sizeSm="6" sizeXs="12">
            <ion-card>
              <ion-card-header>
                <ion-card-title>
                  <h2>Users</h2>
                </ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-button routerLink="/admin-dash/users" routerDirection="forward" aria-label="Manage Users">Manage Users</ion-button>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col sizeMd="4" sizeSm="6" sizeXs="12">
            <ion-card>
              <ion-card-header>
                <ion-card-title>
                  <h2>Notes</h2>
                </ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-button routerLink="/admin-dash/notes" routerDirection="forward" aria-label="Manage Notes">Manage Notes</ion-button>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col sizeMd="4" sizeSm="6" sizeXs="12">
            <ion-card>
              <ion-card-header>
                <ion-card-title>
                  <h2>Categories</h2>
                </ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-button routerLink="/admin-dash/categories" routerDirection="forward" aria-label="Manage Categories">Manage Categories</ion-button>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeMd="4" sizeSm="6" sizeXs="12">
            <ion-card>
              <ion-card-header>
                <ion-card-title>
                  <h2>Posts</h2>
                </ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-button routerLink="/admin-dash/posts" routerDirection="forward" aria-label="View Posts">View Posts</ion-button>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col sizeMd="4" sizeSm="6" sizeXs="12">
            <ion-card>
              <ion-card-header>
                <ion-card-title>
                  <h2>Collections</h2>
                </ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-button routerLink="/admin-dash/collections" routerDirection="forward" aria-label="View Collections">View Collections</ion-button>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col sizeMd="4" sizeSm="6" sizeXs="12">
            <ion-card>
              <ion-card-header>
                <ion-card-title>
                  <h2>Archive</h2>
                </ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-button routerLink="/admin-dash/archive" routerDirection="forward" aria-label="View Archive">View Archive</ion-button>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeMd="4" sizeSm="6" sizeXs="12">
            <ion-card>
              <ion-card-header>
                <ion-card-title>
                  <h2>Comments</h2>
                </ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-button routerLink="/admin-dash/comments" routerDirection="forward" aria-label="Manage Comments">Manage Comments</ion-button>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col sizeMd="4" sizeSm="6" sizeXs="12">
            <ion-card>
              <ion-card-header>
                <ion-card-title>
                  <h2>Bible Readings</h2>
                </ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-button (click)="uploadData()" aria-label="Manage Database">Manage Database</ion-button>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col sizeMd="4" sizeSm="6" sizeXs="12">
            <ion-card>
              <ion-card-header>
                <ion-card-title>
                  <h2>Help</h2>
                </ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-button routerLink="/admin-dash/help" routerDirection="forward" aria-label="View Help Documentation">View Help</ion-button>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </main>
  </div>
</ion-content>
