<app-back-button></app-back-button>

<ion-content>
  <h2 class="ion-text-center">Edit Category</h2>
  <ion-grid>
    <ion-row>
      <ion-col sizeSm="4" offsetSm="4">
        <ion-card *ngIf="category">
          <ion-card-header>
            <ion-card-title>
              <h4 class="ion-text-center">Edit Category</h4>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content *ngIf="category">
            <ion-item>
              <ion-label position="stacked"><h5>Name</h5></ion-label>
              <ion-input [(ngModel)]="category.categoryName"></ion-input>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="4" offset-sm="4">
        <ion-button expand="block" color="success" (click)="updateCategory()">
          <ion-icon name="save" slot="start"></ion-icon>
          Update
        </ion-button>
        <ion-button expand="block" color="danger" (click)="deleteCategory()">
          <ion-icon name="trash" slot="start"></ion-icon>
          Delete
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
