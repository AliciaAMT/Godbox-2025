<ion-header>
  <ion-toolbar>
    <ion-title>Edit Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="modal-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Edit Profile Information</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="profileForm" (ngSubmit)="saveProfile()">
          <ion-item>
            <ion-label position="stacked">Display Name</ion-label>
            <ion-input
              formControlName="userName"
              placeholder="Enter your display name"
              required>
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Bible Version</ion-label>
            <ion-select formControlName="bibleVersion" interface="popover">
              <ion-select-option value="ESV">ESV (English Standard Version)</ion-select-option>
              <ion-select-option value="KJV">KJV (King James Version)</ion-select-option>
              <ion-select-option value="HBSS">Holy Bible in Simple Spanish</ion-select-option>
              <ion-select-option value="RVR09">RVR09 (Reina-Valera 1909, Spanish)</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Bio</ion-label>
            <ion-textarea
              formControlName="bio"
              placeholder="Tell us about yourself..."
              rows="6">
            </ion-textarea>
          </ion-item>

          <div class="form-actions">
            <ion-button
              expand="block"
              color="success"
              type="submit"
              [disabled]="!profileForm.valid">
              <ion-icon name="save" slot="start"></ion-icon>
              Save Changes
            </ion-button>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
